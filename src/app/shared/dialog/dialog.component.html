<p-dialog
  header="{{ header }}"
  [(visible)]="displayHelp"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="draggable"
  [maximizable]="maximizable"
  [modal]="modal"
  [resizable]="resizable"
  [contentStyle]="{ height: height }"
  [closable]="closable"
>
  <ng-content select="[header]"></ng-content>

  <ng-content select="[body]"></ng-content>

  <ng-template pTemplate="footer">
    <ng-content></ng-content>
  </ng-template>
</p-dialog>
